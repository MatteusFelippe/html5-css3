<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        /*Seletor Especial*/
        @font-face {
            /*Cria uma fonte personalizada */
            font-family: 'Delirio Perfeito';
            src: url('fonts/Perfect Delight 1992.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            /*Tipos de format
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg

            Para adicionar mais de um arquivo, separar com virgula
            */
        }

        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        h1 {
            font-family: 'Delirio Perfeito', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
